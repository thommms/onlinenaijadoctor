    <!-- MAKE AN APPOINTMENT -->
    <section id="appointment" data-stellar-background-ratio="3">
      <div class="container">
        <div class="row appoint">
          <div class="col-md-3 col-sm-3">
            <!-- <img
                src="images/appoints.png"
                class="img-responsive"
                alt=""
              /> -->
          </div>

          <div class="col-md-6 col-sm-6 slidebottom">
            <!-- CONTACT FORM HERE -->
            <form id="appointment-form" role="form">
              <!-- SECTION TITLE -->
              <div class="section-title wow fadeInUp" data-wow-delay="0.4s">
                <h2>Make an appointment</h2>
              </div>

              <div class="wow fadeInUp" data-wow-delay="0.8s">
                <div class="col-md-6 col-sm-6">
                  <label for="name">Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    name="name"
                    placeholder="Full Name"
                  />
                </div>

                <div class="col-md-6 col-sm-6">
                  <label for="email">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    name="email"
                    placeholder="Your Email"
                  />
                </div>

                <div class="col-md-6 col-sm-6">
                  <label for="date">Select Date</label>
                  <input
                    type="date"
                    name="date"
                    value=""
                    class="form-control"
                  />
                </div>

                <div class="col-md-6 col-sm-6">
                  <label for="select">Select Department</label>
                  <select class="form-control" name="department">
                    <option>General Health</option>
                    <option>Cardiology</option>
                    <option>Dental</option>
                    <option>Medical Research</option>
                    <option>Pyschology</option>
                  </select>
                </div>

                <div class="col-md-12 col-sm-12">
                  <label for="telephone">Phone Number</label>
                  <input
                    type="tel"
                    class="form-control"
                    id="phone"
                    name="phone"
                    placeholder="Phone"
                  />
                  <label for="Message">Additional Message</label>
                  <textarea
                    class="form-control"
                    rows="5"
                    id="message"
                    name="message"
                    placeholder="Message"
                  ></textarea>
                  <button
                    type="submit"
                    class="form-control"
                    id="cf-submit"
                    name="submittin"
                  >
                    Submit
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>

    <script>
      const scriptURL =
        "https://script.google.com/macros/s/AKfycbwd3egzEx_SsjblAyz-QgvqztiYVtPHgQUYot3Ty9pZgcN1xQ/exec";
      const form = document.forms["appointment-form"];
      form.addEventListener("submit", (e) => {
        e.preventDefault();
        window.confirm("Do you want to submit this form?");
        window.alert("submitted successfully");
        location.reload();
        fetch(scriptURL, { method: "POST", body: new FormData(form) })
          .then((response) => console.log("Success!", response))
          .catch((error) => console.error("Error!", error.message));
      });
